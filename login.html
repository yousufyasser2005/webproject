<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MintLib</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .store-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .auth-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .switch-page {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-page a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-page a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.95rem;
            margin-top: 1rem;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 0.95rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="store-title">ðŸ“š MintLib</h1>
    <div class="auth-container">
        <h2>Log In to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="switch-page">
                Donâ€™t have an account? <a href="register.html">Create One</a>
            </div>
            <p id="message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            message.textContent = ""; // Clear old message
            message.className = "error-message";

            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Find user by email + password
            let foundUser = users.find(user => user.email === email && user.password === password);

            if (!foundUser) {
                message.textContent = "âŒ Incorrect email or password.";
                return;
            }

            // âœ… Mark user as logged in inside users array
            users = users.map(user => {
                if (user.email === email) {
                    return { ...user, is_logged_in: true };
                }
                return user;
            });

            localStorage.setItem("users", JSON.stringify(users));

            // âœ… Store logged-in user separately
            localStorage.setItem("currentUser", JSON.stringify(foundUser));

            message.className = "success-message";
            message.textContent = "âœ… Login successful! Redirecting...";

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1200);
        });
    </script>

</body>

</html>
