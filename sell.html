<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MintLib</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">MintLib</a>
       <nav class="main-nav">
                <a href="about.html">About Us</a>
                <a href="cart.html" class="contact-link">Cart</a>
                <a href="my-orders.html" class="contact-link">My Orders</a>
                <a href="profile.html" class="contact-link">Profile</a>
            </nav>
    </div>
  </header>

    <main class="container">
        <h1>Sell Your Book</h1>
        <form id="sellForm" class="sell-form">
            <label>Book Title:</label>
            <input type="text" id="bookTitle" required><br>

            <label>Book Author:</label>
            <input type="text" id="bookAuthor" required><br>

            <label>Requested Price (in EGP):</label>
            <input type="number" id="bookPrice" required><br>

            <label>Book Cover:</label>
            <input type="file" id="bookImage" accept="image/*"><br>

            <label>Book Condition:</label>
            <select id="bookCondition">
                <option value="New">New</option>
                <option value="LikeNew">Like New</option>
                <option value="Used">Used</option>
            </select><br>

            <label>Delivery Method:</label>
            <select id="deliveryMethod">
                <option value="pickupPoint">Recieve at Pickup Point</option>
                <option value="home">Recieve at Home</option>
            </select><br><br>

            <button type="submit" class="btn">Submit Book</button>
        </form>

        <p id="sellMessage" class="message"></p>
    </main>

  <footer class="site-footer">
    <div class="container">
      <p>MintLib Â© 2025 - All Rights Reserved</p>
      <p><a href="contact.html">Contact Us</a></p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
