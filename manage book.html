<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Books | Book Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="manage-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <span class="book">BOOK</span><span class="market">market</span>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="manage-books.html" class="active">Books</a>
      <a href="manage-orders.html">Orders</a>
      <a href="manage-users.html">Users</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="content">
    <h1 class="page-title">Manage Books</h1>

    <!-- Books Grid -->
    <div class="books-grid" id="booksGrid">
      <!-- Example book cards -->
      <div class="book-card">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=300&q=80" alt="Book Cover">
        <h3>The Great Adventure</h3>
        <p>Author: John Smith</p>
        <div class="card-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>

      <div class="book-card">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=300&q=80" alt="Book Cover">
        <h3>Science Wonders</h3>
        <p>Author: Emily Clark</p>
        <div class="card-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="confirmModal" aria-hidden="true">
    <div class="modal-content">
      <h3 id="confirmTitle">Confirm Action</h3>
      <p id="confirmText">Are you sure you want to delete this book?</p>
      <div class="modal-actions">
        <button id="confirmCancel">Cancel</button>
        <button id="confirmOk">Confirm</button>
      </div>
    </div>
  </div>

</body>
</html>
