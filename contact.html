<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">MintLib</a>
       <nav class="main-nav">

  <main>
    <section class="container contact-section">
      <h1>Contact Us</h1>
      <p class="lead">If you have any questions, comments or whatever, feel free to ask.</p>

      <form id="contactForm" class="contact-form" onsubmit="return handleContact(event)">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com" required>

        <label>Your Message</label>
        <textarea id="message" rows="6" placeholder="Right Your Message Here" required></textarea>

        <button type="submit" class="btn">Send Message</button>

        <p id="formMsg" class="form-msg" aria-live="polite"></p>
      </form>

      <div class="contact-info">
        <h3>Contact Info</h3>
        <p>Email: info@mintlib.notrealdomain</p>
        <p>Whatsapp: 018-1610-1997</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
