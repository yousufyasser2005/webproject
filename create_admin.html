<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Admin Account</h1>

        <div id="form-container">
            <form id="admin-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Admin Email (must end with @MintLib.com):</label>
                <input type="email" id="email" placeholder="example@MintLib.com" required>

                <label for="id">ID (exactly 9 digits):</label>
                <input type="text" id="id" maxlength="9" minlength="9" required>

                <button type="submit">Add Admin</button>
            </form>

            <div id="error-msg" class="error"></div>
        </div>

        <div id="success-container" class="hidden">
            <div class="success">
                <h2>You have successfully added an admin to this website!</h2>
                <button class="redirect-button" onclick="window.location.href='register.html'">Go to Register Account</button>
            </div>
        </div>
    </div>

    <script>
        // Load admins from localStorage or initialize empty array
        function getAdmins() {
            return JSON.parse(localStorage.getItem('admins') || '[]');
        }

        // Save admins to localStorage
        function saveAdmins(admins) {
            localStorage.setItem('admins', JSON.stringify(admins));
        }

        // Validate email format (must end with @MintLib.com)
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@MintLib\.com$/i;
            return emailRegex.test(email);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-msg').style.display = 'none';
        }

        // Show success and hide form
        function showSuccess() {
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
        }

        // Handle form submission
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const id = document.getElementById('id').value.trim();

            hideError();

            // Validate email format
            if (!validateEmail(email)) {
                showError('Admin email must end with @MintLib.com');
                return;
            }

            // Get existing admins
            const admins = getAdmins();

            // Check for duplicates
            const duplicateEmail = admins.some(admin => admin.email.toLowerCase() === email.toLowerCase());
            const duplicateId = admins.some(admin => admin.id === id);

            if (duplicateEmail || duplicateId) {
                let errorMsg = 'Error: ';
                if (duplicateEmail && duplicateId) {
                    errorMsg += 'Both email and ID already exist.';
                } else if (duplicateEmail) {
                    errorMsg += 'Admin email already exists.';
                } else {
                    errorMsg += 'Admin ID already exists.';
                }
                showError(errorMsg);
                return;
            }

            // Add new admin
            const newAdmin = {
                name: name,
                email: email,
                id: id
            };

            admins.push(newAdmin);
            saveAdmins(admins);

            // Clear form
            document.getElementById('admin-form').reset();

            // Show success message
            showSuccess();
        });
    </script>
</body>

</html>
