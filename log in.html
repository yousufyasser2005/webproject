<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Store</title>
    <style>
        /* A simple reset and basic body styling */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Store Title */
        
        .store-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        /* Form Container */
        
        .auth-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: bold;
        }
        /* Form Elements */
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .form-group .radio-options {
            display: flex;
            align-items: center;
        }
        
        .form-group .radio-options label {
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
        }
        /* Button */
        
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #218838;
        }
        /* Switch link */
        
        .switch-page {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .switch-page a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-page a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            font-size: 0.95rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .success-message {
            color: green;
            font-size: 0.95rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 class="store-title">ðŸ“š Book Store</h1>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="form-group">
                <label>Login as:</label>
                <div class="radio-options">
                    <label for="user_role">
                        <input type="radio" id="user_role" name="login_role" value="user" checked> User
                    </label>
                    <label for="admin_role">
                        <input type="radio" id="admin_role" name="login_role" value="administrator"> Administrator
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="switch-page">
                Don't have an account? <a href="register.html">Register</a>
            </div>

            <p id="message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const selectedRole = document.querySelector('input[name="login_role"]:checked').value;
            const message = document.getElementById("message");

            // Clear previous messages
            message.textContent = "";
            message.className = "error-message";

            // Retrieve users data from localStorage
            const storedUsers = localStorage.getItem("users");
            if (!storedUsers) {
                message.textContent = "âŒ No user data found. Please register first.";
                return;
            }

            const users = JSON.parse(storedUsers);

            // Find matching user
            const matchedUser = users.find(user => user.email === email && user.password === password && user.role === selectedRole);

            if (!matchedUser) {
                message.textContent = "âŒ Invalid email, password, or role.";
                return;
            }

            // Update the matched user in the array
            matchedUser.is_logged_in = true;
            localStorage.setItem("users", JSON.stringify(users));

            // Also set the current user for compatibility with other pages
            localStorage.setItem("user", JSON.stringify(matchedUser));

            message.className = "success-message";
            message.textContent = "âœ… Login successful! Redirecting...";

            // Redirect after short delay
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        });
    </script>

</body>

</html>
