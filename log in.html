<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .store-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .auth-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .switch-page {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .switch-page a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-page a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            text-align: center;
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <h1 class="store-title">📚 Book Store</h1>

    <div class="auth-container">
        <h2>Login</h2>

        <div id="errorMessage" class="error-message">Password or email is incorrect.</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="switch-page">
                Don’t have an account? <a href="register.html">Create one</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const existingUser = JSON.parse(localStorage.getItem("user"));

            // لو المستخدم داخل بالفعل → يرجعه للصفحة الرئيسية
            if (existingUser && existingUser.is_logged_in === true) {
                window.location.href = "index.html";
                return;
            }

            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // تحقق من وجود بيانات المستخدم في localStorage
                if (!existingUser) {
                    errorMessage.textContent = "No registered account found.";
                    errorMessage.style.display = "block";
                    return;
                }

                // التحقق من صحة البريد وكلمة المرور
                if (email === existingUser.email && password === existingUser.password) {
                    const updatedUser = {...existingUser,
                        is_logged_in: true
                    };
                    localStorage.setItem("user", JSON.stringify(updatedUser));
                    window.location.href = "index.html";
                } else {
                    errorMessage.textContent = "Password or email is incorrect.";
                    errorMessage.style.display = "block";
                }
            });
        });
    </script>
</body>

</html>
